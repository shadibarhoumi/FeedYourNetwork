<head>
  <title>FeedYourNetwork</title>
  <script type="text/javascript" src="http://platform.linkedin.com/in.js">
  api_key: a67fqk3wedsg
  authorize: true
</script>
</head>

<body>
	<div class="login" style="float: right">
    <script type="in/Login"></script>
		{{loginButtons align="right"}}
	</div>
	<div class="contacts" style="float: left">
    {{> contacts}}
	</div>
  <div class="notifications" style="float: left">
    {{> notifications}}
  </div>
  <div class="">

  </div>
</body>

<template name="contacts">
  {{#if currentUser}}
  <button class="loadContacts">Load Contacts</button>
  {{/if}}
  <h3>Contacts</h3>

  <div class="add-contact">
    <h4>Add Contact:</h4>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="email" placeholder="Email">
    <button class="submit">Add Contact</button>
  </div>

  <div class="search-contact">
    <h4>Search Contact:</h4>
    <input class="search" type="text" placeholder="Enter Contact Name">
  </div>

  <ul class="list">
    <h4>All Contacts:</h4>
    {{> eachContact}}    
  </ul>

</template>

<template name="eachContact">
  {{#each contact}}

    <li id="{{_id}}" class="contact" style="border: 2px solid #aeee00;">
      <div class="active-indicator">
        <div class="outline"></div>
        <a class="avatar" style="background-image: url('http://24.media.tumblr.com/avatar_f0205ddfd1ab_128.png'); height: 100px; width: 100px; display: block; text-indent: -9999em;">Avatar</a>
      </div>
        <a class="name">
          <h2>{{name}}</h2>
          <span>{{email}}</span>
          <p>Flagged: {{flagged}}</p>
        </a>
        <div class="frequency"></div>
    </li>

  {{/each}}
</template>

<template name="notifications">
  <h3>Notifications</h3>
  <ul>
    {{#each notification}}
      <li>{{message}}</li>
    {{/each}}
  </ul>

</template>
